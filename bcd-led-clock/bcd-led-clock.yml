esphome:
  name: bcd-led-clock
  friendly_name: bcd-led-clock
  includes:
    - bcd_led_clock.h
    - bcd_led_clock
  on_boot:
    - then:
      - light.control:
          id: bcd_led_strip
          effect:  Rainbow
          state: On
          brightness: 70%

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret bcd_led_clock_api_encryption

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "bcd-led-clock Fallback Hotspot"
    password: !secret fallback_wifi_password

captive_portal:

# Pull time from Home Assistant
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time_sync:
      then:
        # Once we have time sync, turn on the strip and set the effect.
        - light.control:
            id: bcd_led_strip
            effect:  BCD Clock
            state: On

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812X
    pin: 16
    num_leds: 24
    name: "BCD LED Strip"
    id: bcd_led_strip
    effects:
      - addressable_rainbow:
          name: Rainbow
      - addressable_lambda:
          name: BCD Clock
          update_interval: 100ms
          lambda: |-
            if (initial_run) {
              initialize(it);
              effectFlicker.enabled = true;
              effectBleed.enabled = true;
            }
            // Get the current time
            int hour = id(homeassistant_time).now().hour % 12;
            if (hour == 0) {
              hour = 12;
            }
            int minutes = id(homeassistant_time).now().minute;
            int seconds = id(homeassistant_time).now().second;

            // Set a specific time for testing
            // hour = 12;
            // minutes = 48;
            // seconds = 48;

            // Create the BCDs for the current time
            std::vector<std::bitset<4>> hoursBCD = dec_to_bin(hour);
            std::vector<std::bitset<4>> minutesBCD = dec_to_bin(minutes);
            std::vector<std::bitset<4>> secondsBCD = dec_to_bin(seconds);

            // Set the time
            startDrawTime(it);
            setLEDGroup(it, hoursBCD, ledStripHoursColumns, red);
            setLEDGroup(it, minutesBCD, ledStripMinutesColumns, green);
            setLEDGroup(it, secondsBCD, ledStripSecondsColumns, blue);
            endDrawTime(it);
