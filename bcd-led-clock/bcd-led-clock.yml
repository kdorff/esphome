esphome:
  name: bcd-led-clock
  friendly_name: bcd-led-clock
  includes:
    - bcd_led_clock.h
  on_boot:
    - then:
      - light.control:
          id: bcd_led_strip
          effect:  Rainbow
          state: On
          brightness: 50%

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret bcd_led_clock_api_encryption

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "bcd-led-clock Fallback Hotspot"
    password: !secret fallback_wifi_password

captive_portal:

# Pull time from Home Assistant
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time_sync:
      then:
        # Once we have time sync, turn on the strip and set the effect.
        - light.control:
            id: bcd_led_strip
            effect:  BCD Clock
            state: On

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812X
    pin: 16
    num_leds: 24
    name: "BCD LED Strip"
    id: bcd_led_strip
    effects:
      - addressable_rainbow:
          name: Rainbow
      - addressable_lambda:
          name: BCD Clock
          update_interval: 100ms
          ## or 1s
          lambda: |-
            // Get the current time
            int hour = id(homeassistant_time).now().hour % 12;
            if (hour == 0) {
              hour = 12;
            }
            int minutes = id(homeassistant_time).now().minute;
            int seconds = id(homeassistant_time).now().second;

            // Create the BCDs for the current time
            std::vector<std::bitset<4>> hoursBCD = dec_to_bin(hour);
            std::vector<std::bitset<4>> minutesBCD = dec_to_bin(minutes);
            std::vector<std::bitset<4>> secondsBCD = dec_to_bin(seconds);

            // Clear the strip.
            it.all() = offColor;

            // Set the time
            setLEDGroup(it, 
              hoursBCD, 
              ledStripHoursCol0, ledStripHoursCol1, 
              red);
            setLEDGroup(it, 
              minutesBCD, 
              ledStripMinsCol0, ledStripMinsCol1,
              green);
            setLEDGroup(it, 
              secondsBCD, 
              ledStripSecsCol0, ledStripSecsCol1,
              blue);
